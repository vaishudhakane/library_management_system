<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .actions a {
            text-decoration: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
        }

        .actions a.edit {
            background-color: #28a745;
        }

        .actions a.delete {
            background-color: #dc3545;
        }

        .new-user {
            margin-bottom: 20px;
        }

        .new-user a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">User Management</h1>

    <div class="new-user">
        <a th:href="@{/users/new}">Add New User</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">John Doe</td>
                <td th:text="${user.role}">Admin</td>
                <td class="actions">
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="edit">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="delete"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="4" style="text-align: center;">No users found.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
