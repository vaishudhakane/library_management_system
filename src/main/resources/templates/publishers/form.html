<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publisher Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${publisher.id != null ? 'Edit Publisher' : 'New Publisher'}"></h2>

    <form th:action="@{${publisher.id != null ? '/publishers/update/' + publisher.id : '/publishers'}}" method="post" th:object="${publisher}">
        <label for="name">Publisher Name</label>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter publisher name" required />

        <label for="address">Publisher Address</label>
        <input type="text" id="address" name="address" th:field="*{address}" placeholder="Enter publisher address" required />

        <button type="submit">Save Publisher</button>
    </form>
</div>

</body>
</html>
