<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publisher List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
        }

        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Publisher List</h2>

<a href="/publishers/new" class="btn">Add Publisher</a>

<table>
    <thead>
        <tr>
			<th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="publisher : ${publishers}">
			<td th:text="${publisher.id}"></td>
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.address}"></td>
            <td>
                <a th:href="@{/publishers/edit/{id}(id=${publisher.id})}" class="btn">Edit</a>
                <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
