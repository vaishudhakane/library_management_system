<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); padding: 20px;">
    <h1>Edit Book</h1>
    <form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label for="title" style="display: block; margin-bottom: 8px; font-weight: bold;">Title</label>
        <input type="text" id="title" th:field="*{title}" required
               style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px;" />

        <label for="author" style="display: block; margin-bottom: 8px; font-weight: bold;">Author</label>
        <input type="text" id="author" th:field="*{author}" required
               style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px;" />

        <label for="status" style="display: block; margin-bottom: 8px; font-weight: bold;">Status</label>
        <select id="status" th:field="*{status}"
                style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px;">
            <option value="Available" th:selected="${book.status == 'Available'}">Available</option>
            <option value="Borrowed" th:selected="${book.status == 'Borrowed'}">Borrowed</option>
        </select>

        <!--<label for="publisher" style="display: block; margin-bottom: 8px; font-weight: bold;">Publisher</label>
        <select id="publisher" th:field="*{publisher.id}"
                style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px;">
            <option th:each="publisher : ${publishers}" 
                    th:value="${publisher.id}" 
                    th:text="${publisher.name}" 
                    th:selected="${publisher.id == book.publisher.id}">
            </option>
        </select>-->

        <button type="submit"
                style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Save Changes
        </button>
    </form>
</div>
</body>
</html>
