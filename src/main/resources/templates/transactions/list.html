<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrowing Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .new-transaction {
            margin-bottom: 20px;
            text-align: left;     
        }

        .new-transaction a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .actions a {
            text-decoration: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
        }

        .actions a.edit {
            background-color: #28a745;
        }

        .actions a.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Borrowing Transactions</h1>

    <div class="new-transaction">
        <a th:href="@{/transactions/new}">New Transaction</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Book</th>
                <th>Transaction Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}">1</td>
                <td th:text="${transaction.user.username}">John Doe</td>
                <!--<td th:text="${transaction.book.title}">Wings of Fire</td>-->
				<td th:text="${transaction.book != null ? transaction.book.title : 'No Book'}">Book Title</td>
                <td th:text="${transaction.transactionDate}">2024-01-01</td>
                <td th:text="${transaction.status}">Completed</td>
                <td class="actions">
                    <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="edit">Edit</a>
                    <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="delete"
                       onclick="return confirm('Are you sure you want to delete this transaction?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(transactions)}">
                <td colspan="6" style="text-align: center;">No transactions found.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
